apiVersion: v1
kind: Service
metadata:
  labels:
    name: eureka-server
    version: 0.0.1-SNAPSHOT
  name: eureka-server
  namespace: default
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8761
  selector:
    name: eureka-server
    version: 0.0.1-SNAPSHOT
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: eureka-server
    version: 0.0.1-SNAPSHOT
  name: eureka-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: eureka-server
      version: 0.0.1-SNAPSHOT
  template:
    metadata:
      labels:
        name: eureka-server
        version: 0.0.1-SNAPSHOT
    spec:
      containers:
      - name: eureka-server
        image: haybu/eureka-server:v1
        imagePullPolicy: IfNotPresent
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MANAGEMENT_ENPOINTS_WEB_EXPOSURE_INCLUDE
          value: info,health,env
        ports:
          - containerPort: 8761
            name: http
            protocol: TCP
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8761
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8761
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 4
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          requests:
            memory: 300Mi
            cpu: 100m
          limits:
            memory: 1000Mi
